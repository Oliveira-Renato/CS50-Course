{% extends 'tasks/layout.html' %}

{% block body %}
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li> <!-- {{ VAR }} django notation for variables in a HTML document-->
        {% empty %}
            <li>No tasks.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'tasks:add' %}">Add new task</a>
{% endblock %}
